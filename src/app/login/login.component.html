<body class="loginBody">
  <div class="login-form">
    <h2 class="please-login">WELCOME TO BERSELL!</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email"></label>
        <input type="text" id="email" formControlName="email" placeholder="Enter your email" class="form-control">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">E-mail is required</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format</small>
        </div>
      </div>
      <div class="form-group">
        <label for="password"></label>
        <div class="password-input">
          <input type="password" id="password" formControlName="password" placeholder="Enter your password" class="form-control">
          <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
            {{ showPassword ? 'Hide' : 'Show' }}
          </button>
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
            <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long</small>
          </div>
        </div>
      </div>
      <div *ngIf="errorMessage" class="alertMessage">{{ errorMessage }}</div>
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    </form>
    <div class="newUser"> Hey, come and join us!</div>
    <button (click)="goToRegister()" class="registerBtn">Register</button>
  </div>
</body>
